# .github/workflows/ai-pm.yml
name: AI-Powered Project Management

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.md'

permissions:
  contents: read

jobs:
  generate_tasks_and_milestones:
    runs-on: ubuntu-latest # ubuntu-latest のままで大丈夫です

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install requests PyGithub

      - name: Install GitHub CLI # ★このステップを修正★
        run: |
          # GitHub CLI の .deb パッケージを直接ダウンロードしてインストールする
          # 最新の安定版のバージョン番号を https://github.com/cli/cli/releases で確認し、必要に応じて変更してください。
          # 例: 2.37.0 が最新の場合
          GH_VERSION="2.37.0" # ここに最新の安定版バージョンを指定
          GH_DEB="gh_${GH_VERSION}_linux_amd64.deb"
          
          # .deb ファイルをダウンロード
          curl -LO https://github.com/cli/cli/releases/download/v${GH_VERSION}/${GH_DEB}
          
          # ダウンロードしたdebファイルをインストール
          sudo dpkg -i ${GH_DEB}
          
          # 依存関係が不足している場合にインストール (オプション)
          sudo apt install -f -y

          # インストールされたgh CLIのバージョンを確認（デバッグ用）
          gh --version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_PM }}
          
      - name: Run AI-powered Project Item Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_PM }}
          GITHUB_ORG_NAME: ${{ github.repository_owner }}
          FRONTEND_REPO_NAME: "GITRIS-frontend"
          BACKEND_REPO_NAME: "GITRIS-backend"
          GITHUB_PROJECT_NAME: "GITRIS"
        run: |
          python scripts/generate_project_items.py requirements.md

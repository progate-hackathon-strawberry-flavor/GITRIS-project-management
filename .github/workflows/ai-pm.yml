# .github/workflows/ai-pm.yml
name: AI-Powered Project Management

on:
  push:
    branches:
      - main
    paths:
      - 'requirements.md'

permissions:
  contents: read

jobs:
  generate_tasks_and_milestones:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install requests PyGithub

      - name: Install GitHub CLI # ★このステップを修正★
        run: |
          # GitHub CLI を手動でインストールするコマンド
          # 最新の安定版を確実にインストールするため、ppa を追加してインストール
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0 # 新しいリポジトリキー
          sudo apt-add-repository https://cli.github.com/packages # gh CLI のPPAを追加
          sudo apt update
          sudo apt install gh -y

          # インストールされたgh CLIのバージョンを確認（デバッグ用）
          gh --version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_PM }}

      - name: Run AI-powered Project Item Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_PM }}
          GITHUB_ORG_NAME: ${{ github.repository_owner }}
          FRONTEND_REPO_NAME: "GITRIS-frontend"
          BACKEND_REPO_NAME: "GITRIS-backend"
          GITHUB_PROJECT_NAME: "GITRIS Development Board"
        run: |
          python scripts/generate_project_items.py requirements.md
